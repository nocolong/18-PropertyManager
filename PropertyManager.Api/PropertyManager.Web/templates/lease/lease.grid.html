<table class="table table-responsive">
    <thead>
        <tr>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Rent Amount</th>
            <th>Rent Frequency</th>
           
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="lease in leases">
            <td>{{lease.StartDate}}</td>
            <td>{{lease.EndDate}}</td>
            <td>{{lease.RentAmount}}</td>
            <td>{{lease.RentFrequency}}</td>

            <td>
                <a class="btn btn-info" ng-href="#/lease/detail/{{lease.LeaseId}}">
                    Edit
                </a>
                <a class="btn btn-danger" ng-click="removeLease(lease)">
                    Delete
                </a>
            </td>
        </tr>
    </tbody>
</table>
